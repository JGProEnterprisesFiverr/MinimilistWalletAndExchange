<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Wallet + Exchange</title>
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="hero is-fullheight is-info is-bold">
      <div class="box" id="topBox">
        <h2 class="subtitle has-text-centered">0x00000000000000000</h2>
        <h1 class="title has-text-centered">0 PAXTR</h1>
        <h2 class="subtitle has-text-centered">0 ETH</h2>
          <div class="field has-addons">
            <p class="control">
              <input class="input is-medium" type="text" placeholder="Amount To Send">
            </p>
            <p class="control">
              <a class="button is-static is-medium">
                PAXTR
              </a>
            </p>
          </div>
        <a class="button is-dark is-medium is-fullwidth">Send PAXTR</a>
      </div>
      <div class="box" id="bottomBox">
        <h1 class="title has-text-centered">Buy / Sell PAXTR</h1>
        <h2 class="subtitle has-text-centered">Current Price<br>$0.00 / 0 ETH</h2>
        <table>
          <th>
            <h1 class="title is-4 has-text-centered">Buy PAXTR</h1>
            <input class="input is-medium" type="text" placeholder="Amount To Buy">
            <h2 class="subtitle is-8 has-text-centered">Total Cost 0 ETH</h2>
            <a class="button is-dark is-medium is-fullwidth">Buy</a>
          </th>
          <th id="tableSpacer"></th>
          <th>
            <h1 class="title is-4 has-text-centered">Sell PAXTR</h1>
            <input class="input is-medium" type="text" placeholder="Amount To Buy">
            <h2 class="subtitle is-8 has-text-centered">You Will Recieve 0 ETH</h2>
            <a class="button is-dark is-medium is-fullwidth">Sell</a>
          </th>
        </table>

    </div>
  </body>
</html>
